<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
    ============================================================================
    DEPRECATED - Phase 7.3
    ============================================================================
    This file is deprecated and exists only as a redirect stub.

    DO NOT add features to this file.
    DO NOT use as a reference implementation.

    Use index.html instead - it works for both file:// and https:// modes.

    This file will be removed in a future phase.
    See: CLAUDE.md → "Single Entry Policy (Phase 7.3+)"
    ============================================================================
    -->
    <meta http-equiv="refresh" content="3;url=index.html">
    <title>Floss - Redirecting...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #e5e5e5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
        }
        .badge {
            display: inline-block;
            background: rgba(245, 158, 11, 0.2);
            border: 1px solid rgba(245, 158, 11, 0.5);
            color: #f59e0b;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 24px;
        }
        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #8b5cf6 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            font-size: 18px;
            color: #9ca3af;
            margin-bottom: 32px;
        }
        .message {
            font-size: 16px;
            line-height: 1.6;
            color: #d1d5db;
            margin-bottom: 24px;
        }
        .redirect-notice {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 24px;
        }
        .link {
            display: inline-block;
            background: rgba(139, 92, 246, 0.2);
            border: 1px solid rgba(139, 92, 246, 0.5);
            color: #a78bfa;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .link:hover {
            background: rgba(139, 92, 246, 0.3);
            border-color: rgba(139, 92, 246, 0.7);
            transform: translateY(-1px);
        }
        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-top-color: #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 16px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .note {
            margin-top: 32px;
            padding: 16px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            font-size: 13px;
            color: #93c5fd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="badge">⚠️ Deprecated</div>
        <h1>FLOSS</h1>
        <p class="subtitle">Motion Design</p>

        <p class="message">
            <strong>index-iife.html</strong> has been deprecated.<br>
            Please use <strong>index.html</strong> instead.
        </p>

        <div class="spinner"></div>
        <p class="redirect-notice">Redirecting in 3 seconds...</p>

        <a href="index.html" class="link">Go to index.html now →</a>

        <div class="note">
            <strong>Why this change?</strong><br>
            index.html now supports both file:// and https:// modes automatically.
            No separate IIFE version needed anymore.
        </div>
    </div>
</body>
</html>
